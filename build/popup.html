<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="dist/style.css" />
  </head>
  <body>
    <div class="autoFiller">
      <h1>Auto Filler</h1>
      <img src="icons/icon_48x48.png" alt="icon_48x48" />
    </div>
    <div class="mainContent">
      <div class="subTitleWrapper">
        <h2 class="subTitle">Saved Info</h2>
        <label class="switch">
          <input type="checkbox" id="switchInput" checked />
          <span class="slider"></span>
        </label>
      </div>

      <div class="wrapper">
        <div id="userInfoSection"></div>
        <div id="formInputs" style="display: none"></div>
        <div class="userInfoBtnContainer">
          <button id="fillFormBtn" class="primary">Fill Form</button>
          <button id="saveInfoBtn" class="primary" style="display: none">
            Save
          </button>
          <button id="editInfoBtn" class="accent">Edit Info</button>
          <button id="clearFormBtn" class="secondary">Clear Form</button>
          <button id="closeFormBtn" class="secondary" style="display: none">
            Close Form
          </button>
        </div>
      </div>
    </div>
    <script src="js/const.js"></script>
    <script src="js/populatePopup.js"></script>
    <script src="js/popup.js"></script>
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
